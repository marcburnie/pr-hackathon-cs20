<html>
<head>
  <meta charset="UTF-8">
  <title>EZTrack</title>
  <link rel="stylesheet" href="./css/master.css" type="text/css">
  <script src="./node_modules/jquery/src/jquery.js"></script>
</head>
<body>
  <div id="container">
    <h1>Welcome to EZTrack!</h1>
    <p>Enter information about your package below</p>
    <div id="form">
      <select name="carrier" id="carrier">
        <option value="ups">UPS</option>
        <option value="usps">USPS</option>
        <option value="fedex">FedEx</option>
      </select>
      Tracking: <input type="text" id="trackingNumber" name="trackingNumber">
      <button id="submit">Submit</button>
    </div>
  </div>
</body>
<script src="./node_modules/expect/umd/expect.min.js"></script>
<script src="./node_modules/mocha/mocha.js"></script>
<script src="./test/polyfill.js"></script>
<script src='./client/popup.js'></script>

</html>
